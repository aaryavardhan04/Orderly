<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderly - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="main-header">
    <h1>Orderly üçΩÔ∏è</h1>
    <p>Your hassle-free canteen ordering system.</p>
</header>

<main class="container">
    <div id="login-form-container" class="form-container">
        <form id="login-form" class="card">
            <h2>Orderly Login</h2>

            <div class="form-group">
                <label for="login-username">Student ID / Username:</label>
                <input type="text" id="login-username" name="username" required>
            </div>

            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
            </div>

            <button type="submit" class="btn">Log In</button>
            <p class="form-switch">Don't have an Account ? <a href="#" id="show-register-link">Register Here</a></p>
            <p id="login-error" class="error-message"></p>
        </form>
    </div>

    <div id="register-form-container" class="form-container" style="display: none;">
        <form id="register-form" class="card">
            <h2>User Registration</h2>

            <div class="form-group">
                <label for="register-role">Role:</label>
                <select id="register-role" name="role">
                    <option value="CUSTOMER">Student</option>
                    <option value="STAFF">Staff</option>
                </select>
            </div>

            <div class="form-group">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="username" required>
            </div>

            <div class="form-group">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>
            </div>

            <button type="submit" class="btn">Register</button>
            <p class="form-switch">Already have an account? <a href="#" id="show-login-link">Login Here</a></p>
            <p id="register-error" class="error-message"></p>
        </form>
    </div>
</main>

<script src="js/auth.js"></script>
</body>
</html>
